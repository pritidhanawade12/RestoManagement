

 <div style="background-color:grey ;height:600px; width: 100%">
    <div class="login" >
     
        <form #myForm="ngForm" (ngSubmit)="Add(myForm)" >
        
        <div class="inputBox" >
            <label for="Name">Name</label>
            <input ngModel type="text" class="form-control" required pattern="[A-Z a-z]+"  id="Name" name="Name" #Name="ngModel" #spy>
            <div *ngIf="Name.invalid && (Name.dirty || Name.touched || Name.pristine)" class="alert alert-danger">
              <div *ngIf="Name.errors.required">
                  Name is required.
              </div>
              <div *ngIf="Name.errors.pattern">
                  Allowed only Alphabets
              </div>
          </div>     
      </div>


        <div class="inputBox" >
          <label for="EmailId">Email Id</label>
          <input ngModel type="email" class="form-control" id="EmailId" required email name="EmailId" #EmailId="ngModel" #spy>
           <!-- <br/>TODO: remove this: {{spy.className}} -->
          <div *ngIf="EmailId.invalid && (EmailId.dirty || EmailId.touched || EmailId.pristine)" class="alert alert-danger">
            <div *ngIf="EmailId.errors.required">
                Email Id is required.
            </div>
            <div *ngIf="EmailId.errors.email">
                Email Id must be valid.
            </div>
        </div>
     </div> 


          <div class="inputBox" >
            <label for="MobileNo">Mobile No</label>
            <input ngModel type="text" class="form-control" required pattern="[0-9]{10}"  maxlength="10" id="PhoneNo" name="PhoneNo" #MobileNo="ngModel">
            <div *ngIf="MobileNo.invalid && (MobileNo.dirty || MobileNo.touched || MobileNo.pristine)" class="alert alert-danger">
              <div *ngIf="MobileNo.errors.required">
                  No is required.
              </div>
              <div *ngIf="MobileNo.errors.pattern">
                  Allowed 10 digit number only
              </div>
          </div>  
         </div>
      
        <div class="inputBox">
          <label for="Password">Password</label>
          <input ngModel type="password" class="form-control" required  minlength="4" maxlength="4" id="Password" name="Password" #Password="ngModel" >
          <div *ngIf="Password.invalid && (Password.dirty || Password.touched || Password.pristine)" class="alert alert-danger">
            <div *ngIf="Password.errors.required">
                Password is required.
            </div>
            <div *ngIf="Password.errors.minlength">
                Password must be  4 characters long.
            </div>
        </div>   
      </div> 
          
      <div class="inputBox">
        <label for="CPassword">Confirm Password</label>
        <input ngModel type="password" class="form-control" required  minlength="4" maxlength="4" id="CPassword" name="CPassword" #CPassword="ngModel" >
        <div *ngIf="CPassword.invalid && (CPassword.dirty || CPassword.touched || CPassword.pristine)" class="alert alert-danger">
          <div *ngIf="CPassword.errors.required">
              Password is required.
          </div>
          <div *ngIf="CPassword.errors.minlength">
              Password must be  4 characters long.
          </div>
      </div>   
    </div>
          
          <br> 
      
          <button style="text-align: center;" type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Register</button> &nbsp;  &nbsp;  
          <button style="text-align: center;" type="submit" class="btn btn-primary">Reset</button>
          <span>
              {{message}}
          </span>
      </form>
    </div>
    </div>
